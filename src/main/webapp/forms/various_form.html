<html>
    <head>
        <title>Various Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
    </head>
    <body style="padding: 15px ">
        <form class="pure-form" action="../servlet/various/bmi">
            <fieldset>
                <legend>Form Get (BMI)</legend>
                <input type="number" placeholder="請輸入身高" name="height">
                <input type="password" placeholder="請輸入體重" name="weight">
                <button type="submit" class="pure-button pure-button-primary">計算</button>
            </fieldset>
        </form>
        <form class="pure-form" method="post" action="../servlet/various/post">
            <fieldset>
                <legend>Form Post（考試註冊）</legend>
                <input type="text" placeholder="請輸入學員編號" name="id">
                <select name="exam">
                    <option value="">考試代號</option>
                    <option value="1z0-808">OCPJP I (1z0-808)</option>
                    <option value="1z0-808">OCPJP II (1z0-809)</option>
                    <option value="1z0-900">OCPJAD (1z0-900)</option>
                </select><p/>
                可考試時段（可複選）
                <input type="checkbox" value="A" name="slot">上午(A) <input type="checkbox" value="B" name="slot">下午(B) <input type="checkbox" value="C" name="slot">晚上(C)<p/>
                繳費狀況：
                已繳 <input type="radio" name="pay" value="true">
                未繳 <input type="radio" name="pay" value="false"><p/>
                備註：
                <textarea rows="4" cols="50" name="note"></textarea>
                <button type="submit" class="pure-button pure-button-primary">註冊</button>
                <button type="reset" class="pure-button pure-button-primary">重置</button>
            </fieldset>
        </form>
    </body>
</html>
